{% extends "base.html" %}

{% block title %}
  Welcome to My Todo App
{% endblock title %}

{% block contentarea %}
<section id="home">
  <div class="container">
    <h2>Register</h2>
    
    {% if messages %}
      {% for item in messages %}
        <p style="color:red;font-weight:bold"> {{item}} </p>
      {% endfor %}
    {% endif %}
    <p>
      Name: {{x}}
    </p>
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
</section>
{% endblock contentarea %}
